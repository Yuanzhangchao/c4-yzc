<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的表格制作</title>
    <style>
        tr{
            height: 50px;
        }
        .tr1{
            width: 80px;height: 150px
        }
    </style>
</head>
<body>
<h2 align="center">个人简历</h2>
<table border="1px" cellspacing="0" align="center">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">

    <tr align="center" >
        <td>姓名</td>
        <td> </td>
        <td>性别</td>
        <td> </td>
        <td>出生年月</td>
        <td> </td>
        <td rowspan="4"> </td>

    </tr>
    <tr align="center" >
        <td>祖籍</td>
        <td> </td>
        <td>民族</td>
        <td> </td>
        <td>政治面貌</td>
        <td> </td>
    </tr>
    <tr align="center" >
        <td>身体状况</td>
        <td> </td>
        <td>婚姻状况</td>
        <td> </td>
        <td>学历</td>
        <td> </td>
    </tr>
    <tr align="center">
        <td>毕业学校</td>
        <td colspan="2"> </td>
        <td>所学专业</td>
        <td colspan="2"> </td>
    </tr>
    <tr align="center" class="tr1">
        <td align="center">专业能力</td>
        <td colspan="6"> </td>
    </tr>
    <tr align="center" class="tr1">
        <td align="center">求职意向</td>
        <td colspan="6"> </td>
    </tr>
    <tr align="center" class="tr1">
        <td align="center">获奖情况</td>
        <td colspan="6"> </td>
    </tr>
    <tr align="center"  class="tr1">
        <td align="center">自我评价</td>
        <td colspan="6"> </td>
    </tr>

</table>
</body>
</html>
