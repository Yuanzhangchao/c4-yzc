<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的表格制作</title>
    <style>
        table{
            margin: 0 auto;
        }
        tr{
            height: 50px;
            text-align: center;
        }
        .tr1{
            width: 80px;height: 150px
        }

    </style>
</head>
<body>
<h2 align="center">个人简历</h2>
<table border="1px" cellspacing="0" >
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">
    <col  width="80px">

    <tr >
        <td>姓名</td>
        <td> </td>
        <td>性别</td>
        <td> </td>
        <td>出生年月</td>
        <td> </td>
        <td rowspan="4"> </td>

    </tr>
    <tr  >
        <td>祖籍</td>
        <td> </td>
        <td>民族</td>
        <td> </td>
        <td>政治面貌</td>
        <td> </td>
    </tr>
    <tr >
        <td>身体状况</td>
        <td> </td>
        <td>婚姻状况</td>
        <td> </td>
        <td>学历</td>
        <td> </td>
    </tr>
    <tr>
        <td>毕业学校</td>
        <td colspan="2"> </td>
        <td>所学专业</td>
        <td colspan="2"> </td>
    </tr>
    <tr  class="tr1">
        <td >专业能力</td>
        <td colspan="6"> </td>
    </tr>
    <tr  class="tr1">
        <td>求职意向</td>
        <td colspan="6"> </td>
    </tr>
    <tr  class="tr1">
        <td >获奖情况</td>
        <td colspan="6"> </td>
    </tr>
    <tr  class="tr1">
        <td>自我评价</td>
        <td colspan="6"> </td>
    </tr>

</table>
</body>
</html>
